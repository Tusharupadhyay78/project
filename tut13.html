<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css tutorial</title>
    <!-- its a internal css in which we add css into the html so this is called internal css  and In external css we use a external file so that we can import that file in our html code and it will run with xternal css file-->
    <!-- if we write important in the tag so that statement will be important  -->
    <!-- whenever a statement exist in last so that statement will run first  -->
    <style>
        p{
            color: purple !important;
            background-color: whitesmoke !important;
        }
        </style>
        <link rel="stylesheet" href="tut13.css">
</head>
<body>
    <h3>its a css tutorial </h3>

    <p>its will teach me about html Css</p>
