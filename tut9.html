<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <div style="border: 2px solid purple;">its a line </div> <!--its a block element-->
    <strong style="border: 2px solid purple;">its a line </strong><!-- its a inline element-->
    <em style="border: 2px solid purple;">its a line </em> <!-- its a inline element-->
    <p style="border: 2px solid grey;"> its a line</p><!-- its a block element-->
    <span style="border: 2px solid blue;">its a lines</span> <!-- its a inline element-->
    <sstyle="border: 2px solid blue;">its a lines</span> <!-- its a inline element-->
    <img style="border: 2px solid brown;" src="tut7.html" alt="img not found"> <!-- its a inline element-->

</body>
</html>
