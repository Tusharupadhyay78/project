<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color is CSS </title>
    <style>
        #firstpara{
            color: red; /*color by name*/
        }
        #secondpara{
            color: rgb(172, 87, 87); /*color by rgb value*/
        }
        #thirdpara{
            color:#76DC45 /* colors by hex value*/
        }
    </style>
</head>
<body>
    <h2>its is my first box</h2>
    <p id="firstpara">lets do color in css first</p>

    <p id="secondpara">lets do color in css second</p>

    <p id="thirdpara">lets do color in css third</p>
    
</body>
</html>
