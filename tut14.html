<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <!-- . stand for class and # stand for id -->
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #firstpara{
        
            color: green;
        }
        /* Class selector */
        .bgblue{
            background-color: red;
        }
        /* Grouping selector */
        footer,span{
            background-color: royalblue;
            
        }


    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara" > its a simple selector and we will watch it how to write that file</p>
    <div>
    <p class="bgblue" id="firstpara">its a simple selector and we will watch it how to write that file</p></div>
    <p>its a simple selector and we will watch it how to write that file</p>
    <span>
        <footer>
            its a footer
        </footer>
    </span>

    
</body>
</html>
